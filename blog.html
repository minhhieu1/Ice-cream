<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1888121 - Ice-cream - About</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Changa+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/1888121.css" />
  </head>

  <body>
    <!--Header-->
    <header class="container">
      <nav class="navbar navbar-expand-sm navbar-light px-0">
        <a class="navbar-brand" href="index.html" id="logo">
          <img src="images/logo.png" alt="Ice-cream" />
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#menu"
          aria-controls="menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="menu">
          <ul class="navbar-nav mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacts.html">Contacts</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" id="frm-search">
            <div class="input-group input-group-sm">
              <input
                class="form-control"
                type="text"
                placeholder="Search"
                id="searchword"
              />
              <div class="input-group-append">
                <button class="btn" type="submit" id="btnsearch"></button>
              </div>
            </div>
          </form>
          <div id="social">
            <a href="#" class="btn twitter"></a>
            <a href="#" class="btn facebook"></a>
          </div>
        </div>
      </nav>
    </header>

    <!--Blog-->
    <div class="container-fluid" id="small-banner"></div>

    <div class="container py-5">
      <div class="row">
        <div class="col-md-9">
          <h3 class="text-dark">Blog</h3>
          <div id="blogs"></div>
          <div id="blogs-pagination"></div>
        </div>

        <div class="col-md-3 py-3">
          <div>
            <h3 class="text-dark pb-3">Categories</h3>
            <ul class="blog-list" id="blogs-categories"></ul>
          </div>
          <div>
            <h3 class="text-dark pb-3">Archives</h3>
            <ul class="blog-list" id="blogs-archives"></ul>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="container-fluid">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li class="active"><a href="blog.html">Blog</a></li>
          <li><a href="contacts.html">Contacts</a></li>
        </ul>
      </nav>
      <div>
        Ice-cream &copy; 2019 |<a href="#" class="text-uppercase"
          >Privacy policy</a
        >
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.7.3.js"></script>
    <script src="js/1888121.js"></script>
    <script src="js/handlebars-pagination-helper.js"></script>

    <script id="blogs-categories-template" type="text/x-handlebars-template">
      {{#each data}}
        <li>
          <a href="#" onclick="loadBlog('blogs/categories/{{id}}')">
            Blog. {{name}}
          </a>
        </li>
      {{/each}}
    </script>

    <script id="blogs-archives-template" type="text/x-handlebars-template">
      {{#each data}}
        <li>
          <a href="#" onclick="loadBlog('blogs/archives/{{month}}-{{year}}')">
            {{monthString}}, {{year}}
          </a>
        </li>
      {{/each}}
    </script>

    <script id="blogs-template" type="text/x-handlebars-template">
      {{#each data.data}}
        <div class="blog py-3">
          <h4>
            {{name}}
          </h4>
          <div>
            by {{author}} in
            <a href="#" onclick="loadBlog('blogs/categories/{{categoryId}}')">
              Blog. {{category.name}}
            </a>
            on {{date}}
            <a href="#" onclick="loadDetail('{{id}}')">
              Comments {{comments.length}}
            </a>
          </div>
          <div class="py-3">
            <img
              src="{{thumbpath}}"
              alt=""
              class="pull-left img-thumbnail rounded-img"
            />
            <p>
              {{summary}}
            </p>
            <a href="#" class="readmore" onclick="loadDetail('{{id}}')">
              Read more
            </a>
          </div>
        </div>
      {{/each}}
    </script>

    <script id="blogs-detail-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="blog py-3">
          <h4>
            {{name}}
          </h4>
          <div>
            by {{author}} in
            <a href="#">
              Blog. {{category.name}}
            </a>
            on {{date}}
            <a href="#">
              Comments {{comments.length}}
            </a>
          </div>
          <div class="py-3">
            <img
              src="{{thumbpath}}"
              alt=""
              class="pull-left img-thumbnail rounded-img"
            />
            <p>
              {{{description}}}
            </p>
          </div>
        </div>

        <div class="py-3">
          <h4 class="text-dark">
            Leave your comment
          </h4>
          <h4 class="text-dark">
            Post your comment as a guest
          </h4>
          <form
            id="frm-comment"
            method="post"
            onsubmit="return addComment()"
            data-blog-id="{{id}}"
          >
            <div class="row">
              <div class="form-group col">
                <label for="name">
                  Name (required)
                </label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control form-control-sm"
                  placeholder=""
                  required
                />
              </div>
              <div class="form-group col">
                <label for="email">
                  email
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control form-control-sm"
                  placeholder=""
                  required
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="form-group col">
                <label for="comment"></label>
                <textarea
                  type="text"
                  name="comment"
                  id="comment"
                  class="form-control form-control-sm"
                  placeholder=""
                  row="3"
                  required
                ></textarea>
              </div>
            </div>
            <div class="row m-0">
              <div class="form-check form-check-inline col">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="agree"
                    id="agree"
                    value="false"
                    required
                  />
                  Agree to Terms and Conditions
                </label>
              </div>
              <div class="col text-right">
                <button type="submit" class="btn btn-link btn-sm">
                  Submit Comment
                </button>
              </div>
            </div>
          </form>
          <div class="bg-dark text-uppercase p-1">
            Comments (({{comments.length}}))
          </div>
          {{#each comments}}
            <div class="row m-0">
              <div>
                <small>
                  <strong>
                    {{name}}
                  </strong>{{date}}
                </small>
              </div>
              <p>
                {{summary}}
              </p>
            </div>
            <hr />
          {{/each}}
        </div>
      {{/each}}
    </script>

    <script id="blogs-pagination-template" type="text/x-handlebars-template">
      {{#pagination currentPage pageCount size api}}
        <nav aria-label="Page navigation" style="clear: both" class="py-3">
          <ul class="pagination">
            {{#unless startFromFirstPage}}
              <li class="page-item active">
                <a
                  class="page-link"
                  href="#"
                  aria-label="Previous"
                  onclick="loadBlog('{{api}}', 1)"
                >
                  <span aria-hidden="true">
                    &laquo;
                  </span>
                  <span class="sr-only">
                    Previous
                  </span>
                </a>
              </li>
            {{/unless}}

            {{#each pages}}
              {{#if isCurrent}}
                <li class="page-item active">
                  <a
                    class="page-link"
                    href="#"
                    onclick="loadBlog('{{api}}', '{{page}}')"
                  >
                    {{page}}
                  </a>
                </li>
              {{else}}
                <li class="page-item">
                  <a
                    class="page-link"
                    href="#"
                    onclick="loadBlog('{{api}}', '{{page}}')"
                  >
                    {{page}}
                  </a>
                </li>
              {{/if}}
            {{/each}}

            {{#unless endAtLastPage}}
              <li class="page-item active">
                <a
                  class="page-link"
                  href="#"
                  aria-label="Next"
                  onclick="loadBlog('{{api}}', '{{pageCount}}')"
                >
                  <span aria-hidden="true">
                    &raquo;
                  </span>
                  <span class="sr-only">
                    Next
                  </span>
                </a>
              </li>
            {{/unless}}
          </ul>
        </nav>
      {{/pagination}}
    </script>

    <script>
      $(document).ready(function () {
        loadData(
          "blogs-categories",
          "#blogs-categories",
          "#blogs-categories-template"
        );
        loadData(
          "blogs-archives",
          "#blogs-archives",
          "#blogs-archives-template"
        );
        loadBlog("blogs");
      });

      function loadBlog(request, page = 1) {
        $.ajax({
          url: `https://web1-api.herokuapp.com/api/${request}?page=${page}`,
          cache: false,
          success: function (data) {
            let jsonData = {
              data: data,
            };
            let target = $("#blogs");
            let source = $("#blogs-template").html();
            let template = Handlebars.compile(source);
            $(target).html(template(jsonData));

            jsonData = {
              currentPage: page,
              pageCount: data.pageCount,
              size: 2,
              api: request,
            };
            target = $("#blogs-pagination");
            source = $("#blogs-pagination-template").html();
            template = Handlebars.compile(source);
            $(target).html(template(jsonData));
          },
        });
      }

      function loadDetail(id) {
        loadData(`blogs/${id}`, "#blogs", "#blogs-detail-template");
      }

      function addComment() {
        let formData = {
          name: $("#name").val(),
          email: $("#email").val(),
          comment: $("#comment").val(),
          blogId: $("#frm-comment").data("blogId"),
          agree: $("#agree").prop("checked"),
        };
        console.log(formData)
        $.ajax({
          url: "https://web1-api.herokuapp.com/users/authenticate",
          dataType: "json",
          type: "POST",
          data: {
            username: "test",
            password: "1c3cr3@m",
          },
          success: function (r) {
            $.ajax({
              url: "https://web1-api.herokuapp.com/users/comment",
              dataType: "json",
              type: "POST",
              headers: {
                Authorization: "Bearer " + r.token,
              },
              data: {
                name: $("#name").val(),
                email: $("#email").val(),
                comment: $("#comment").val(),
                blogId: $("#frm-comment").data("blogId"),
                agree: $("#agree").prop("checked"),
              },
              success: function (r) {
                loadDetail(formData.blogId);
              },
              error: function (xhr, status, error) {
                console.log(error);
                windows.alert(error);
              },
            });
          },
        });
        return false;
      }
    </script>
  </body>
</html>
